<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="style_para_detalhes.css">
    
</head>
<body>
    <div class="Detalhes">
        <a href="./index.html"><button class="cabeçalho_volta"><img src="./imgs/voltar.png" alt="" ></button></a>
        <h1 class="cabeçalho_h1">Detalhes do Produto</h1>
        <div id="detalhes-produto" class="di_detalhes"></div>
        
    </div>

    <script>
        // Obtém o ID do produto da URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Busca os detalhes do produto com base no ID
        fetch(`https://diwserver.vps.webdock.cloud/products/${productId}`)
            .then(response => response.json())
            .then(data => {
                const detalhesProduto = `
        
                    <h3>${data.title}</h3>
                
                    <img src="${data.image}" class="Img-card" alt="Product Image">
                    <h2>Price:<span class="cor_do_preco"> $${data.price}</h2></span>
                    <p>Description: <strong class="Cor_Descrição">${data.description}</p>  </strong>
                    <p>Category:<strong class="Cor_Descrição"> ${data.category}</p> </strong>
                    <p> Cor base: <strong>${data.baseColour}</strong></p>
                    <p> Ano: <strong>${data.year}</strong></p>
                    <p> Tipo: <strong>${data.articleType}</strong></p>
                    
                `;

                const detalhesProdutoContainer = document.getElementById("detalhes-produto");
                detalhesProdutoContainer.innerHTML = detalhesProduto;
            })
            .catch(error => {
                console.error('Ocorreu um erro:', error);
            });
    </script>
</body>
</html>
